plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id("org.openjfx.javafxplugin") version "0.1.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation libs.junit.jupiter

    //testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    //implementation libs.guava
    //implementation group: 'org.openjfx', name: 'javafx', version: '22', ext: 'pom'
    //implementation group: 'org.openjfx', name: 'javafx-controls', version: '22', ext: 'pom'
    //implementation group: 'org.openjfx', name: 'javafx-fxml', version: '22', ext: 'pom'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.14.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.catneye.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx {
    version = "22"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}